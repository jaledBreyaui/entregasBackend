<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Chat!</title>
</head>

<body>
    <h1 class="m-3 p-3">Mensajes!!</h1>
    <div class="chat row m-3 p-3 justify-content-center bg-secondary">
        <form class="col-4">
            <div class="mb-3 col-6">
                <label for="exampleInputEmail1" class="form-label">Tu nombre</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-6">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-6">
                <label for="exampleInputEmail1" class="form-label">Edad</label>
                <input type="text" class="form-control" id="edad" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-6">
                <label for="exampleInputEmail1" class="form-label">Avatar</label>
                <input type="text" class="form-control" id="avatar" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-6">
                <label for="exampleInputPassword1" class="form-label">Mensaje</label>
                <input type="text" class="form-control" id="mensaje">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
            </div>
            <button type="submit" class="btn btn-success" id="chatear">Submit</button>

        </form>
        <div class="col-5">
            <ul class="listado-chat ">

            </ul>

        </div>

    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
